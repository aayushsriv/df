<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regform.css">
</head>

<body>
    <div class="form">
        <center>
            <form action="index.html" onsubmit="return validate()">
                <h1><u>Log</u>in form</h1>

                <div class="uid">
                    <input type="text" placeholder="username" id="uname">
                </div>
                <div class="pwd">

                    <input type="password" name="" id="pwd" placeholder="password">
                </div>
                <div class="sub">

                    <button type="submit">Submit</button>
                </div>

                <p>Don't have an account?<a href="registration_form.html"> Create one</a></p>
                <p>Want to go back to home? <a href="index.html">Back home</a></p>
            </form>
        </center>
    </div>
    <script>
        function validate() {

            var name = document.getElementById("uname").value;
            var pwd = document.getElementById("pwd").value;



            if (name.trim() == "" || pwd.trim() == "") {
                alert("Blank not allowed");
                return false;
            }

            else {
                return true;
            }
        }

    </script>

</body>

</html>
